databaseChangeLog:
  - changeSet:
      id: 1
      author: Vova
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: person_id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_full_name
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: person_email
                  type: varchar(30)
                  constraints:
                    nullable: false
        - loadData:
            encoding: UTF-8
            file: db/csv/persons.csv
            separator: ;
            tableName: persons
        - createSequence:
            sequenceName: HIBERNATE_SEQUENCE
            startValue: 4
